[tox]
skipsdist = true
skip_missing_interpreters = true
envlist =
    py{38,39,310,311},
    flake8,
    isort,
    mypy,
    bandit,
    readme

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
envdir = {toxworkdir}/venv/{envname}
setenv =
    PYTHONDONTWRITEBYTECODE=1
    PYTHONWARNINGS=once
basepython =
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
deps =
    Sphinx
    poetry
    .
commands =
    pip list
    poetry run sphinx-build -b html -d _build/doctree docs _build/html

[testenv:flake8]
skip_install = true
basepython = python3
deps =
    flake8<6.0.0
    flake8-copyright
    flake8-commas
    flake8-print
    flake8-return
    flake8-string-format
commands = flake8 src

[testenv:isort]
skip_install = true
basepython = python3
deps = isort
commands = isort --verbose --check-only --diff src

[testenv:mypy]
skip_install = true
basepython = python3
deps =
    mypy>=0.812
    types-docutils
commands = mypy src

[testenv:bandit]
skip_install = true
basepython = python3
deps = bandit
commands = bandit --quiet -r src

[testenv:readme]
skip_install = true
basepython = python3
deps =
    poetry
    twine>=1.12.0
commands =
    poetry build
    twine check dist/*
